
<div class="container py-4">
    <div class="row align-items-md-stretch">
        <div>
          <div class="h-100 p-5 rounded-3">
            <mat-tab-group>
              <mat-tab label="Listado de Usuarios">
                <div *ngIf="session.isAdminLevelSession()" class="h-100 p-5 bg-body-tertiary border rounded-3" [style.overflow]="'hidden'">
                  <h2 [style.margin-bottom.px]="40">Listado de Usuarios</h2>
                  <div class="flexrow" [style.gap.px]="20">
                    <button mat-flat-button (click)="cardsView = !cardsView" color="primary">Cambiar a vista de {{ cardsView ? 'lista' : 'cards' }}</button>
                    <button mat-flat-button [style.background-color]="'#1e6c41'" [style.color]="'white'"
                      (click)="DB.descargarExcelUsuarios()">
                      <fa-icon [icon]="iconXls" [style.margin-right.px]="10"></fa-icon>Descargar excel con datos de usuarios
                    </button>
                  </div>
                  <app-listado-usuarios-cards *ngIf="cardsView"></app-listado-usuarios-cards>
                  <div *ngIf="!cardsView" [style.overflow-x]="'scroll'" > <app-listado-usuarios></app-listado-usuarios> </div>
                </div>
              </mat-tab>
              <mat-tab label="Alta de Usuarios"> <app-formgroup-alta-usuarios *ngIf="session.isAdminLevelSession()"></app-formgroup-alta-usuarios> </mat-tab>
              <mat-tab label="Historia ClÃ­nica"> <app-listado-historia-clinica *ngIf="session.isAdminLevelSession()"></app-listado-historia-clinica> </mat-tab>
            </mat-tab-group>
          </div>
        </div>
    </div>
</div>
